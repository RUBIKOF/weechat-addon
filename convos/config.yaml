name: Convos IRC
slug: convos
version: "0.1.0"
description: "Cliente web de IRC Convos dentro de Home Assistant."
url: "https://convos.chat/"
arch:
  - amd64
  - aarch64
  - armv7

startup: services
boot: auto

# Para que aparezca como panel lateral sin abrir puertos externos
ingress: true
ingress_port: 3000
ingress_entry: /

panel_icon: "mdi:chat-outline"
panel_title: "Convos"
panel_admin: true

# Solo si quieres exponer también el puerto fuera de ingress:
ports:
  3000/tcp: null
ports_description:
  3000/tcp: "Interfaz web de Convos (desactivada si solo usas ingress)"

# No necesitamos opciones todavía, así que lo dejamos vacío
options: {}
schema: {}

# Usamos directamente la imagen oficial de Convos
image: "nordaaker/convos:latest"
