name: Convos IRC Web Bouncer
version: "1.0.0"
slug: convos_irc
description: "A self-hosted, always-on IRC web client (bouncer) with modern features."
arch:
  - aarch64
  - amd64
  - armv7
url: "https://github.com/tu-usuario/tu-repositorio" # ¡Asegúrate de cambiar esto!
webui: http://[HOST]:[PORT:8080]
panel_icon: mdi:chat-processing
ports:
  8080/tcp: 8080 # Puerto de la interfaz web
schema:
  log_level: list(trace|debug|info|warning|error|fatal)?
  username: str
  password: str
  
